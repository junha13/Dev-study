<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    this is ex-04! 
    1 ~ 100사이의 숫자를 임의로 생성해둡니다.
    사용자로부터 숫자를 입력받아서 그 숫자가 [생성된임의의수]보다 크면 아래 숫자를
    입력하게 하고 그 숫자가 생성수보다 작으면 큰 수를 입력하게 하며
    같으면 빙고라는 alert창을 띄우고 몇번만에 맞췼는지를 출력합니다.
    폼태그를 두고, 그 내부에 인풋박스를 둡니다.

    <div>
        <input id="inputNum">
        <button id="button">확인하기</button>
    </div>
    <div>
        <span id="hint"></span>
    </div>
<script>
    let ranNum = Math.floor(Math.random()*100) + 1

    let button1 = document.querySelector("#button");
    let hint = document.querySelector("#hint");
    let count = 0;
    button1.addEventListener("click", () => {
        let inputNum = document.querySelector("#inputNum");
        let input = Number(inputNum.value)
        count++
        if (input < ranNum) {
            hint.innerHTML = "up"
        } else if (input > ranNum) {
            hint.innerHTML = "down"
        } else if (input === ranNum) {
            alert("정답입니다. 지금까지 시도하신 횟수는" + count + "회 입니다.")
        }
    });

</script>
</body>
</html>
