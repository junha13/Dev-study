 <HTML>
   <HEAD>
     <TITLE> while</TITLE>
   </HEAD>
   <BODY>
      <H2> while </H2>
	  <TABLE BORDER="2" WIDTH="250">
      <SCRIPT LANGUAGE="JavaScript">
           var i
	   i = 1
       while (i <=9 ) {
		 document.write("<TR ALIGN='center'><TD>")   
         document.write( "7 * " + i + " = <TD>" + 7*i )
		 i++
       }
      </SCRIPT>
	  </TABLE>
   </BODY>
 </HTML>
